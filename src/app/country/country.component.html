<div class="summary">
    <div class="title">{{singledata.Country}} Report Summary</div>
    <div class="data-blocks-group">
      <div class="data-blocks">
        <div class="data-block-title">Total Confirmed</div>
        <div class="data-block-value">{{singledata.TotalConfirmed}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Recovered</div>
      <div class="data-block-value">{{singledata.TotalRecovered}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Deaths</div>
      <div class="data-block-value">{{singledata.TotalDeaths}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Confirmed</div>
      <div class="data-block-value">{{singledata.NewConfirmed}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Recovered</div>
      <div class="data-block-value">{{singledata.NewRecovered}}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Deaths</div>
      <div class="data-block-value">{{singledata.NewDeaths}}</div>
    </div>
  </div>
  </div>
