<style>
  h1 {
    color: black;
    background-color: gray;
    margin-top: -10px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    text-shadow: 2px 2px 2px white;
  }
  
  
</style>
<header>
  <h1 style="text-align: center;">
    COVID-19 REPORT
  </h1>
</header>

<div *ngIf="alert ; else prompt"></div>
<ng-template #prompt>
  <div style="text-align: center;">
    <p style="color: red;">Enter the correct Country name or Code!</p>
  </div>
  
</ng-template>
<div style="text-align: center;width: 100%;">
<label style="text-align: center;">Country Name or Code: </label>  
  <input #commonName name="commonName" value="" style="background-color: transparent;color: black;" placeholder="India or IN">
   <button (click)="assignName(commonName.value)" style="background-color: rgb(248,67,67);border-radius: 12px;">Submit</button>
</div>

<div>
  <app-summary [globaldata]="globaldata"></app-summary> 
  <app-country [singledata] = "singledata"></app-country>
  <div style="text-align: center;"><app-all [tempdata] = "tempdata" [maindata] = "maindata"></app-all></div>

  
  
 
</div>
